        <script>
            function randomValue(){
                const hex = '0123456789ABCDEF';
                let colour = '#';
                for(let i=0;i<6;i++){
                    colour += hex[Math.floor(Math.random() * 16)];
                }
                return colour;                
            };
            function changeBgColor(){
                document.body.style.backgroundColor = randomValue();
            }
            let intervalId;
            function startChangingColor(){
                if(!intervalId){intervalId = setInterval(changeBgColor(),1000)}
            }
            function stopChangingColor(){
                clearInterval(intervalId)
                intervalId = null;
            }
//            const nav = documet.querySelector('.navbar');
            document.querySelector('.navbar').addEventListener('click', startChangingColor);
            document.querySelector('.profile-dropdown').addEventListener('click', stopChangingColor);
