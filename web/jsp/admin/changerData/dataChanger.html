<html>
    <head>
        <title>Change Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
<style>
    /* CSS styles for package cards */
    .package-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
    }
    .package-card.selected {
      border-color: #007bff;
    }
    /* CSS styles for images */
    .package-image {
      width: 200px;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li style="float:right"><a href="#about">About</a></li>
</ul>
    
    <h2>Location Image</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="changePhoto()">Change Photo</button>
    <!--<img id="photoCD2" src="../../../assets/london.jpg" alt="Photo">-->
    
    <div class="package-card" id="" >
      <h2>Change Package</h2>
      <form action="dataChangers.jsp" method="post" name="btn1">
     <input type="number" name="package1" placeholder="Bronze Package" id="pack" >
     <input type="number" name="package2" placeholder="Silver Package" id="pack" >
     <input type="number" name="package3" placeholder="Gold Package" id="pack" >
     <input type="number" name="package4" placeholder="Platinum Package" id="pack" >
     <input type="submit" value="Submit" class="submitbtn" name="btn1" onclick="check()">
      </form>
  </div>
    <script>
        function check(){
            let subbtn = document.querySelector(".submitbtn");
            if(subbtn!=null && subbtn.equals("Submit")){
                alert("Done !");
            }else{alert("error!");}
        }
    </script>
    <script src="scriptDataChange.js"></script>
        
</body>
</html>
